<!doctype html>
<html lang="en" class="container h-80 pt-5 mt-5">
  <head>
    <meta property="og:description" content="Easily upload and web optimize your images" />
    <meta charset="UTF-8">
    <meta property="og:title" content="Quick Link" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="<%= host%>"/>
    <meta property="og:image" content="https://fdsfssdfsafoiajdf.s3-us-west-1.amazonaws.com/logo.png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quicklink">
    <meta name="twitter:description" content="Upload and optimize your images quickly">
    <meta name="twitter:image" content="https://fdsfssdfsafoiajdf.s3-us-west-1.amazonaws.com/logo.png">


    <title>QuickLink</title>
    <link rel = "icon" href = "./public/images/logoshort.png" type = "image/x-icon"> 
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script defer src="./src/myscripts.js" type="text/javascript" ></script>

  </head>
  <body class="container mt-5 text-center  card align-items-center text-align-center align-content-center mb-5">

    <img src="./public/images/logo.png" width="200" height="200" alt="My Pic">

    <div class="custom-file col-sm-8 ">
      <label class="custom-file-label" for="customFile" id="customlabel">Choose file</label>
      <input type="file" id="file-input" class="custom-file-input">
      <img style="border:1px solid gray;width:300px; display:none; margin:auto"  id="preview" src="/images/default.png" class="mt-5">
    </div>
    <input type="hidden" id="avatar-url" name="avatar-url" value="/images/default.png" >
    <p>
    <a id ='urlbox' class="pb-5" target="_blank">Your URL will be generated once you upload an image</a>

  </body>
</html>
